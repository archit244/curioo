<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curio | Premium Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo">CURIO</div>
        <nav class="nav-links">
            <a href="#" class="btn-login">Log in</a>
            <a href="#" class="btn-started">Get Started</a>
        </nav>
    </header>
    <main class="hero" id="hero">
        <div class="scene" data-index="0">
            <img src="wmremove-transformed.png" alt="Scene 1" />
        </div>
        <div class="scene" data-index="1">
            <img src="wmremove-transformed-2.png" alt="Scene 2" />
        </div>

        <div class="scene" data-index="2">
            <video src="minecraft-hero.mp4" muted loop playsinline preload="auto"></video>
        </div>

        <canvas id="peek-canvas"></canvas>

        <div class="overlay">
            <div class="content">
                <div id="headline-container">
                    <h1 class="headline"><span>Make it</span><span>making art</span></h1>
                </div>
            </div>
            <div class="scroll-hint">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
